<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>VinaEnter EDU - Đã học là làm được</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="lib/jquery-3.6.3.min.js"></script>
	<script>
		$(function () {
			$("#leftBar").load("includes/left-bar.html");
			$("#header").load("includes/header.html");
			$("#menu").load("includes/menu.html");
			$("#footer").load("includes/footer.html");
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<!-- begin header -->
		<div id="header"></div>
		<!-- end header -->

		<!-- begin menu -->
		<div id="menu"></div>
		<!-- end menu -->

		<!-- begin content -->
		<div id="content">
			<div class="content-left fl" id="leftBar"></div>
			<div class="content-right fr">
				<h3>Liên hệ</h3>
				<div class="main-content">
					<form id="form" action="" class="frmContact">
						<p>Vui lòng điền đầy đủ các thông tin liên hệ sau: </p>
						<div class="row">
							<label>Họ tên: </label>
							<input type="text" name="name" value="" />
						</div>
						<div class="row">
							<label>Số điện thoại: </label>
							<input type="text" name="phone" value="" />
						</div>
						<div class="row">
							<label>Website: </label>
							<input type="text" name="web" value="" />
						</div>
						<div class="row">
							<label>Giới tính: </label>
							<select name="gender">
								<option value="-1">-- Chọn giới tính --</option>
								<option value="1">Nam</option>
								<option value="0">Nữ</option>
							</select>
						</div>
						<div class="row">
							<label>Ảnh đại diện: </label>
							<input type="file" name="picture" value="" />
						</div>
						<div class="row">
							<label>Nội dung: </label>
							<textarea name="content"></textarea>
						</div>
						<div class="row">
							<input type="submit" name="submit" value="Gửi liên hệ" />
							<input type="reset" name="reset" value="Nhập lại" />
						</div>
					</form>
				</div>
			</div>
			<div class="clr"></div>
		</div>
		<!-- end content -->

		<div id="footer"></div>
	</div>
</body>
<script src="lib/axios.min.js"></script>
<script src="js2/lienhe.js"></script>

</html>
